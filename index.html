<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
    <div id="cover">
    <h1 id="name"></h1>
      <img id="ship" src="https://i.imgur.com/t4u4qd6.gif" alt="Dark space ship background.">
        <div id="stats">
          <img id="twig" src="https://thumbs.gfycat.com/ChiefBruisedGannet.webp" alt="Dead Tree - Dead Tree Pixel Art @clipartmax.com">
            <ul id="statsText">
              <li id="hungerText">Hunger: <div id="hungerNumber"></div></li>
              <li id="sleepiness">Sleepiness: <div id="sleepNumber"></div></li>
              <li id="boredom">Bordem: <div id="boredomNumber"></div></li>
              <li id="age">Age: <div id="ageNumber"></div></li>
            </ul>
        </div>
        <div id="buttons">
          <button type="button" id="water">Water</button>
          <button type="button" id="rest">Rest</button>
          <button type="button" id="play">Play</button>
        </div>
  </div>
  <script src="./js/tamagotchi.js"></script>
</body>
</html>
