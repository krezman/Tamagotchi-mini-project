<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lora:wght@600&family=Open+Sans&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Fredoka+One&family=Lora:wght@600&family=Open+Sans&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
    <div id="cover">
    <h1 id="name"></h1>
      <img id="ship" src="https://i.imgur.com/t4u4qd6.gif" alt="Dark space ship background.">
        <div id="stats">
          <img id="twig" src="https://thumbs.gfycat.com/ChiefBruisedGannet.webp" alt="Young Groot gif.">
          <img id="youth" src="https://art.pixilart.com/sr26d9cde2a5b7d.png" alt="Adolescent Groot.">
          <img id="adult" src="https://static.wikia.nocookie.net/fortnite_gamepedia/images/c/c8/Groot_Outfit_Featured.png/revision/latest?cb=20210209100233">
            <ul id="statsText">
              <li id="hungerText">Hunger: <div id="hungerNumber"></div></li>
              <li id="sleepiness">Sleepiness: <div id="sleepNumber"></div></li>
              <li id="boredom">Bordem: <div id="boredomNumber"></div></li>
              <li id="age">Age: <div id="ageNumber"></div></li>
            </ul>
        </div>
        <div id="buttons">
          <button type="button" id="water">Water</button>
          <button type="button" id="rest">Rest</button>
          <button type="button" id="play">Play</button>
        </div>
  </div>
  <script src="./js/tamagotchi.js"></script>
</body>
</html>
